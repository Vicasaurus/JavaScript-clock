<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Round Clock</title>
  </head>
  <body>

    <div class="clock">
      <div class="point twelve">

      </div>
      <div class="point three">

      </div>
      <div class="point six">

      </div>
      <div class="point nine">

      </div>
      <div class="inside">

        <div class="hand hours">
        </div>
        <div class="hand minutes">
        </div>
        <div class="hand seconds">
        </div>
      </div>
    </div>

<script type="text/javascript" <script src="main.js"></script>>
